<div style="display: flex; align-items: center; justify-content: center;">
  <div class="outer-container">
    <div class="input-add">
      <input #addtask type="text" placeholder="Add yout task">
      <button (click)="newtask(addtask.value)"  id="newtaskbtn">+ </button>
    </div>
    <div class="removeallcont" *ngIf="tasks.length >0">
      <button (click)="removeall()">Remove all</button>
    </div>
    <div class="todonotes">
      <div class="notes-card" *ngFor="let item of tasks">
        <p>{{item.title}}</p>
        <button (click)="removeitem(item.id)">x</button>
      </div>
    </div>
  </div>
</div>
